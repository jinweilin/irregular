var gameId ;
var minNum = 0;
var maxNum = irragular1.length-1;
var gap = 0 ;
function start() {
	game();
	gap = parseFloat($('#gap').val()) * 1000  ;
	if (gap < 1000) {
		gap = 1000;
	}
	gameId = setInterval(game, gap);
	$('#_start').hide();
	$('#gap').prop('readonly', true);
	$('#_stop').show();
	$('#_manual').hide();
}
function stop() {
	clearInterval(gameId);
	$('#_stop').hide();
	$('#gap').prop('readonly', false);
	$('#_start').show();
	$('#_manual').show();
}
var game = function() {
	gap = parseFloat($('#gap').val()) * 1000  ;
	if (gap < 1000) {
		gap = 1000;
	}
	var n = Math.floor(Math.random() * (maxNum - minNum + 1)) + minNum;
	var j = 0 ;
	var qus = "";
	if ($('#mix').prop('checked') == true ) {
		j = (Math.floor(Math.random() * 9999) + 1) % 3;
	}
	$('#ans').html();
	switch(j){
		case 1:
  		qus = irragular2[n];
  		break;
		case 2:
			qus = irragular3[n];
  		break;
		default:
			qus = irragular1[n];
	}

	var audio = $("#player");
  $('#mp3_src').attr("src","mp3/"+qus+".mp3");
  /****************/
  audio[0].pause();
  audio[0].load();//suspends and restores all audio element
  audio[0].play();
	if ($('#showans').prop('checked') == true) {
		setTimeout(function() {
			$('#ans').html(irragular1[n]+" "+irragular2[n]+" "+irragular3[n]+" "+irragular4[n]);

	}
